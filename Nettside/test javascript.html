<!DOCTYPE html>
<html>
        <head>
            <title> Hello World! </title>
            <script>
                function say_Hello() {
                    document.getElementById("teksten").innerHTML = "HelloWorld !"
                }
            </script>
        </head>
        <body>
        <button onclick="say_Hello()"> Say Hello ! </button>
        <p id="teksten"> Her vil det komme noe tekst !!!</p>
        </body>
</html>
